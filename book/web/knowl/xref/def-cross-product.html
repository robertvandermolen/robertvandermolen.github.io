<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.6.1</span><span class="period">.</span><span class="space"> </span><span class="title">Cross Product.</span>
</h3>
<div class="para logical">
<div class="para">Given two sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> we can define a new set which we will call the <dfn class="terminology">cross product</dfn> of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (or the <dfn class="terminology">cartesian product</dfn>) defined as:</div>
<div class="displaymath process-math">
\begin{equation*}
A\times B=\{(a,b)\text{ }|\text{ }a\in A\text{ and }b\in B\}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="subsec-5-6-cross.html#def-cross-product">in-context</a></span>
