<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">Power Set.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A\)</span> be a set. The <dfn class="terminology">power set</dfn> of <span class="process-math">\(A\)</span> is the set whose elements are the subsets of <span class="process-math">\(A\)</span> and is denoted <span class="process-math">\(\mathscr{P}(A)\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\mathscr{P}(A)=\{B\text{ }|\text{ }B \subseteq A\}
\end{equation*}
</div>
