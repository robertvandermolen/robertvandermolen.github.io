<div class="para">A function <span class="process-math">\(f:A \rightarrow B\)</span> is a <dfn class="terminology">one-to-one correspondence</dfn>, or a <dfn class="terminology">bijection</dfn> means</div> <div class="para">
<span class="process-math">\(f\)</span> is one-to-one and onto <span class="process-math">\(B\text{.}\)</span>
</div> <div class="para logical">
<div class="para">We write this as</div>
<div class="displaymath process-math">
\begin{equation*}
f: A \overset{\sim}{\rightarrow} B
\end{equation*}
</div>
