<div align="center">
<h4>Here are some vocab and the collapsible feature makes it possible to study like notecards</h4>

<div align="center">
<h5>By Clicking the word it will show or hide the definition!</h5>
</div>

<div id="vocabList"></div>
<script>

  var vocab=[['Random Variable','is a variable whose values are determined by chance.'],
['Discrete Random Variable', 'have a finite number of possible values or an infinite number of values that can be counted.'],
['Continuous Random Variable','can assume all values in the interval between any two given values'],
['Discrete Probability Distribution','consists of the values a random variable can assume and the corresponding probabilities of the values. The probabilities are determined theoretically or by observation.'],
['mean of DPD','is theÂ weighted mean where the weights are the corresponding probabilities.'],
['Variance of DPD','multiplying the square of each outcome by its corresponding probability, summing those products, and subtracting the square of the mean.'],
['Standard Deviation of DPD','Square root of the variance']];

var main=document.getElementById('vocabList');

var theSet='<div><div><div class="accordion" id="accordionExample">';

var theEnd='</div></div></div>';

for(i=0;i<vocab.length;i++){
	for(j=0;j<2;j++){
		if(j==0){
			theSet=theSet+'<div class="card"><div class="card-header" id="heading+'+i+'"><h2 class="mb-0"><button class="btn btn-outline-dark btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="false" aria-controls="collapse'+i+'"> '+vocab[i][0]+' </button></h2></div><div id="collapse'+i+'" class="collapse" aria-labelledby="heading'+i+'" data-parent="#accordionExample">';
		}
		if(j==1){
			theSet=theSet+'<div class="card-body">'+vocab[i][1]+'</div></div></div>';
		}
	}
}

main.innerHTML=theSet+theEnd;

</script>
