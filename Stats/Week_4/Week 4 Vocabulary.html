<div>
<div align="center">
<h4>Here are some vocab and the collapsible feature makes it possible to study like notecards</h4>
</div>
<div align="center">
<h5>By Clicking the word it will show or hide the definition!</h5>
</div>
</div>
<div id="vocabList"></div>
<script>

var vocab=[['Statistic','is a numerical summary based on a sample. '],
['Descriptive Statistic','consist of organizing and summarizing data. Descriptive statistics describe data through numerical summaries, tables, and graphs.'],
['Inferential Statistic', 'uses methods that take results from a sample, extends them to the population, and measures the reliability of the result. '],
['Parameter','is a numerical summary of a population'],
['Mean','is the sum of the values, divided by the total number of values.'],
['Median', 'is the midpoint of the data array.'],
['Mode','The value that occurs most often in a data set'],
['Unimodal','A data set that has only one value that occurs with the greatest frequency'],
['Bimodal','a data set has two values that occur with the same greatest frequency, both values are considered to be the mode'],
['Multimodeal','a data set has two values that occur with the same greatest frequency, both values are considered to be the mode'],
['Midrange','the sum of the lowest and highest values in the data set, divided by 2. The symbol MR is used for the midrange.'],
['Weighted Mean','of a variable X by multiplying each value by its corresponding weight and dividing the sum of the products by the sum of the weights.'],
['Range','is the highest value minus the lowest value. The symbol R is used for the range.'],
['Population Variance','the average of the squares of the distance each value is from the mean.'],
['Population Standard Deviation',' the square root of the variance.'],
['Sample Variance','same as population variance except you divide by n-1'],
['Sample Standard Deviation','same as population standard deviation except you divide by n-1'],
['Coefficent of Variance','the standard deviation divided by the mean. The result is expressed as a percentage.'],
['Chebyshev Theorem','The proportion of values from a data set that will fall within k standard deviations of the mean will be at least 1 − 1/(k^2), where k is a number greater than 1 (k is not necessarily an integer).']];

var main=document.getElementById('vocabList');

var theSet='<div><div><div class="accordion" id="accordionExample">';

var theEnd='</div></div></div>';

for(i=0;i<vocab.length;i++){
	for(j=0;j<2;j++){
		if(j==0){
			theSet=theSet+'<div class="card"><div class="card-header" id="heading+'+i+'"><h2 class="mb-0"><button class="btn btn-outline-dark btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="false" aria-controls="collapse'+i+'"> '+vocab[i][0]+' </button></h2></div><div id="collapse'+i+'" class="collapse" aria-labelledby="heading'+i+'" data-parent="#accordionExample">';
		}
		if(j==1){
			theSet=theSet+'<div class="card-body">'+vocab[i][1]+'</div></div></div>';
		}
	}
}

main.innerHTML=theSet+theEnd;

</script>
