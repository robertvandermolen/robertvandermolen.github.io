<div>
<div align="center">
<h4>Here are some vocab and the collapsible feature makes it possible to study like notecards</h4>
</div>
<div align="center">
<h5>By Clicking the word it will show or hide the definition!</h5>
</div>
</div>
<div id="vocabList"></div>
<script>

var vocab=[['Sample Bias','when it is not representative of the population'],
['Random Sample', 'is a sample in which all members of the population have an equal chance of being selected.'],
['Systematic Sample','is a sample obtained by selecting every k-th member of the population where k is a counting number.'],
['Stratified Sample','is a sample obtained by dividing the population into subgroups or strata according to some characteristic relevant to the study. (There can be several subgroups.) Then subjects are selected at random from each subgroup.'],
['Cluster Sample','is obtained by dividing the population into sections or clusters and then selecting one or more clusters at random and using all members in the cluster(s) as the members of the sample.'],
['Sampling Error','is the difference between the results obtained from a sample and the results obtained from the population from which the sample was selected.'],
['Non-Sampling Error','occurs when the data is obtained erroneously or the sample is biased, i.e., nonrepresentative.'],
['Observational Study','the researcher merely observes what is happening or what has happened in the past and tries to draw conclusions based on these observations.'],
['Experimental Study','the researcher manipulates one of the variables and tries to determine how the manipulation influences other variables.'],
['Independent Variable','in an experimental study is the one that is being manipulated by the researcher.'],
['Dependent Variable','the variable that is studied to see if it has changed significantly because of the manipulation of the independent variable.'],
['Treatment Group','group that receives special directions or treatment'],
['Control Group', 'group to with no instructions or treatment to see differences with treatment group'],
['The Hawthorne Effect','knowledge of participating in an experiment actually changes behavior of those in the experiment'],
['Confounding Variable', 'influences the dependent or outcome variable but was not separated from the independent variable.']];

var main=document.getElementById('vocabList');

var theSet='<div><div><div class="accordion" id="accordionExample">';

var theEnd='</div></div></div>';

for(i=0;i<vocab.length;i++){
	for(j=0;j<2;j++){
		if(j==0){
			theSet=theSet+'<div class="card"><div class="card-header" id="heading+'+i+'"><h2 class="mb-0"><button class="btn btn-outline-dark btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="false" aria-controls="collapse'+i+'"> '+vocab[i][0]+' </button></h2></div><div id="collapse'+i+'" class="collapse" aria-labelledby="heading'+i+'" data-parent="#accordionExample">';
		}
		if(j==1){
			theSet=theSet+'<div class="card-body">'+vocab[i][1]+'</div></div></div>';
		}
	}
}

main.innerHTML=theSet+theEnd;

</script>
