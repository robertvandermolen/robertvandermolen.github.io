<body style="font-family: verdana, sans-serif;font-size: 12px;">
<div class="alert alert-dark" role="alert">
<p style="text-align: center;"><span style="color: #0c090a;"><span style="font-size: 18.6667px;"><span style="text-decoration: underline;"> <strong>The Interquartile Range</strong></span> is the difference between the third and first quartiles.</span></span></p>
</div>
<p><span style="font-size: 14pt;">That is the interquartile range is the distance between the first quartile, \(Q_1\), and the third quartile, \(Q_3\), i.e. is calculated by:</span></p>
<p style="text-align: center;"><span style="font-size: 14pt;">\[\text{IQR}=\Big|Q_3-Q_1 \Big|=Q_3-Q_1\]</span></p>
