<p><span style="font-size: 14pt;">Use the following code to calculate the different quartiles:</span></p>
<p><span style="font-size: 14pt;"></span></p>
<h1><strong><span style="font-size: 24pt;">Q1 (first Quartile):</span></strong></h1>
<p style="text-align: center;"><span style="font-size: 18pt;">=QUARTILE.EXC([DATA SET],1)</span></p>
<p><span style="font-size: 14pt;"></span></p>
<h1><strong><span style="font-size: 24pt;">Q2 (second Quartile or Median):</span></strong></h1>
<p style="text-align: center;"><span style="font-size: 18pt;">=QUARTILE.EXC([DATA SET],2)</span></p>
<p><span style="font-size: 14pt;"></span></p>
<h1><strong><span style="font-size: 24pt;">Q3: (third Quartile):</span></strong></h1>
<p style="text-align: center;"><span style="font-size: 18pt;">=QUARTILE.EXC([DATA SET],3)</span></p>
</body>
