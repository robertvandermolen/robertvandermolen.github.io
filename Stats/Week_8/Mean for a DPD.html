<body style="font-family: verdana, sans-serif;font-size: 12px;">
<div class="alert alert-dark" role="alert">
<p><span style="font-size: 14pt;">The <span style="text-decoration: underline;"><strong>mean</strong></span> of a discrete probability distribution (DPD) is the&nbsp;<strong><a href="/d2l/common/dialogs/quickLink/quickLink.d2l?ou=21192&amp;type=content&amp;rcode=smwc-287414" target="_self">weighted mean</a></strong> where the weights are the corresponding probabilities. </span></p>
</div>
<p><span style="font-size: 14pt;">The formula is:</span></p>
<p style="text-align: center;"><span style="font-size: 14pt;">\[\sum_{i=1}^nx_i\cdot P(x_i)\]</span></p>
<p><span style="font-size: 14pt;">where \(x_i\) is the data value and \(P(x_i)\) is the probability of observing that data value.</span></p>
