<div align="center">
<h4>Here are some vocab and the collapsible feature makes it possible to study like notecards</h4>
</div>
<div align="center">
<h5>By Clicking the word it will show or hide the definition!</h5>
</div>

<div id="vocabList"></div>
<script>

var vocab=[['Probability Experiment','a chance process that leads to well defined results called outcomes'],
['Outcome', 'the result of a single trial of a probability experiment'],
['Sample Space','the set of all possible outcomes of a probability experiment'],
['Tree Diagram','an illustration used to determine all possible outcomes of a probability experiment'],
['event','consists of a a set of outcomes of a probability experiment'],
['classical probability',' uses sample spaces to determine the numerical probability that an event will happen, assuming all outcomes in the sample space are equally likely to occur.'],
['Equally likely Events','events that have the same probaility of occuring'],
['Complementary Events','is the set of outcomes in the sample space that are not included in the outcomes of the event.'],
['Emperical Probability','uses experimental/emperical data (i.e. observed) probability'],
['Law of Large Numbers','says that with enough observations the emperical probability will math the classical probability'],
['Independent Events','when the probability one occurs does not affect the probability of the other'],
['Dependent Events','when the outcome or ocurence of the first event affects the outcome or occurene of the second event in such a way that the probability is changed.'],
['Conditional Probability','the probability an event B happens given that A happens'],
['Mutually Exlusive Events','Events that do not overlap']];

var main=document.getElementById('vocabList');

var theSet='<div><div><div class="accordion" id="accordionExample">';

var theEnd='</div></div></div>';

for(i=0;i<vocab.length;i++){
	for(j=0;j<2;j++){
		if(j==0){
			theSet=theSet+'<div class="card"><div class="card-header" id="heading+'+i+'"><h2 class="mb-0"><button class="btn btn-outline-dark btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="false" aria-controls="collapse'+i+'"> '+vocab[i][0]+' </button></h2></div><div id="collapse'+i+'" class="collapse" aria-labelledby="heading'+i+'" data-parent="#accordionExample">';
		}
		if(j==1){
			theSet=theSet+'<div class="card-body">'+vocab[i][1]+'</div></div></div>';
		}
	}
}

main.innerHTML=theSet+theEnd;

</script>
