<div>
<div align="center">
<h4>Here are some vocab and the collapsible feature makes it possible to study like notecards</h4>
</div>
<div align="center">
<h5>By Clicking the word it will show or hide the definition!</h5>
</div>

<div id="vocabList"></div>
<script>

var vocab=[
['Analysis of Variance','also referred to as ANOVA, is a method of testing whether or not the means of three or more populations are equal. The method is applicable if: all populations of interest are normally distributed. the populations have equal standard deviations. samples (not necessarily of the same size) are randomly and independently selected from each population. The test statistic for analysis of variance is the F-ratio.'],
['One-Way ANOVA','a method of testing whether or not the means of three or more populations are equal; the method is applicable if: all populations of interest are normally distributed. the populations have equal standard deviations. samples (not necessarily of the same size) are randomly and independently selected from each population. there is one independent variable and one dependent variable. The test statistic for analysis of variance is the F-ratio.'],
['Z-one sample test','will work if the data come from a simple, random sample and the population is approximately normally distributed, or the sample size is large, with a known standard deviation.'],
['t-one sample test','should be used if the data come from a simple, random sample and the population is approximately normally distributed, or the sample size is large, with an unknown standard deviation.'],
['Z-two sample test','A hypothesis test of two population means from independent samples where the population standard deviations are known'],
['t-two sample test','Two population means from independent samples where the population standard deviations are not known'],
['chi-square test of variance','To test variability, use the chi-square test of a single variance. The test may be left-, right-, or two-tailed, and its hypotheses are always expressed in terms of the variance (or standard deviation).'],
['chi-square goodness of fit','To assess whether a data set fits a specific distribution, you can apply the goodness-of-fit hypothesis test that uses the chi-square distribution. The null hypothesis for this test states that the data come from the assumed distribution. The test compares observed values against the values you would expect to have if your data followed the assumed distribution. The test is almost always right-tailed. Each observation or cell category must have an expected value of at least five.']
];
  
  
var main=document.getElementById('vocabList');

var theSet='<div><div><div class="accordion" id="accordionExample">';

var theEnd='</div></div></div>';

for(i=0;i<vocab.length;i++){
	for(j=0;j<2;j++){
		if(j==0){
			theSet=theSet+'<div class="card"><div class="card-header" id="heading+'+i+'"><h2 class="mb-0"><button class="btn btn-outline-dark btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="false" aria-controls="collapse'+i+'"> '+vocab[i][0]+' </button></h2></div><div id="collapse'+i+'" class="collapse" aria-labelledby="heading'+i+'" data-parent="#accordionExample">';
		}
		if(j==1){
			theSet=theSet+'<div class="card-body">'+vocab[i][1]+'</div></div></div>';
		}
	}
}

main.innerHTML=theSet+theEnd;

</script>
